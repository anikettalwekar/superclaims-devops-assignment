version: "3.9"

services:
  backend:
    build: ./backend
    container_name: superclaims-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build: ./backend
    container_name: superclaims-worker
    command: celery -A worker.celery worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  frontend:
    image: nginx:alpine
    container_name: superclaims-frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "3000:80"
    depends_on:
      - backend

  redis:
    image: redis:7
    container_name: superclaims-redis
    ports:
      - "6379:6379"
